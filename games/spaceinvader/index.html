<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Invader - BoredGames</title>
    <link rel="stylesheet" href="../../styles/main.css">
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>
    <div class="container hidden"></div>
    <div id="game-container" class="game-container">
        <div id="game-content"></div>
    </div>
    <script type="module">
        import { loadGame } from '../../core/gameLoader.js';
        try {
            const url = new URL(window.location.href);
            url.searchParams.set('game', 'spaceinvader');
            window.history.replaceState({ gameId: 'spaceinvader' }, '', url);
        } catch {}
        loadGame('spaceinvader');
    </script>
</body>
</html>
